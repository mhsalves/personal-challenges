<html>
  <head>
    <title>Campo Minado</title>
    <meta name="description" content="A simple 'Campo Minado' with simple rules :D" />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="score-container">
      <div class="score-exploded">
        <span class="count">0</span>
        &nbsp;minas explodidas
      </div>
      <div class="score-not-exploded">
        <span class="count">0</span>
        &nbsp;espa√ßos salvos
      </div>
    </div>

    <div class="area">
      <!-- 1-1 -->
      <div class="spot" onclick="openSpot(this, 0)">
        <div class="mine"></div>
      </div>
      <!-- 1-2 -->
      <div class="spot" onclick="openSpot(this, 1)">
        <div class="mine"></div>
      </div>
      <!-- 1-3 -->
      <div class="spot" onclick="openSpot(this, 2)">
        <div class="mine"></div>
      </div>
      <!-- 2-1 -->
      <div class="spot" onclick="openSpot(this, 3)">
        <div class="mine"></div>
      </div>
      <!-- 2-2 -->
      <div class="spot" onclick="openSpot(this, 4)">
        <div class="mine"></div>
      </div>
      <!-- 2-3 -->
      <div class="spot" onclick="openSpot(this, 5)">
        <div class="mine"></div>
      </div>
      <!-- 3-1 -->
      <div class="spot" onclick="openSpot(this, 6)">
        <div class="mine"></div>
      </div>
      <!-- 3-2 -->
      <div class="spot" onclick="openSpot(this, 7)">
        <div class="mine"></div>
      </div>
      <!-- 3-3 -->
      <div class="spot" onclick="openSpot(this, 8)">
        <div class="mine"></div>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
