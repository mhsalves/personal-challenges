  <body>
    <div class="container">
      <h1>Pokedex de Kanto</h1>
      <div class="content">
        <div class="details-content">
          <div class="artwork-content">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/151.svg" id="detail-image" />

          <h3>Status (base)</h3>

            <div id="detail-attack">100 (empenho: 3)</div>
            <div>Defesa: </div>

            <div>Ataque Especial: </div>

            <div>Defesa Especial: </div>

            <div>Velocidade: </div>
            <div id="detail-speed">100 (empenho: 0)</div>
          </div>
        </div>
        <div class="options-content" id="options-content">
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
